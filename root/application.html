<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/app_home.css" />
    <link rel="stylesheet" href="styles/app_navigation.css" />

    <link rel="stylesheet" type="module" href="styles/cardInformation.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles/home_todo.css" />
    <link rel="stylesheet" href="styles/home_quotes.css" />

    <link href="dependencies/fontawesome/css/all.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div id="header"></div>
    <div id="container">
      <div id="sidebar"></div>
      <main>
        <div id="durationcounter" class="card"></div>
        <div id="sum_grades" class="card"></div>
        <div id="quotes">
          <div id="quotescard">
            <div class="front"><p>Click to flip</p></div>
            <div class="back"><p>Thou youself</p></div>
          </div>
        </div>
        <div id="sum_todo" class="card">
          <div id="noteheader">
            <h2 class="cardtitle">Notes</h2>
          </div>
          <div id="notecontainer" class="cardcontent scrollwheel">
            <div class="card note">
              <i class="closenote fas fa-times-circle"></i>
              <div class="notetitle scrollwheel">
                <h2 contenteditable="true" class="smalltitle">Thy Title!</h2>
              </div>
              <div class="notecontent scrollwheel">
                <p contenteditable="true" class="text">
                  I want to note something!
                </p>
              </div>
            </div>
            <div class="card note">
              <i class="closenote fas fa-times-circle"></i>
              <div class="notetitle scrollwheel">
                <h2 contenteditable="true" class="smalltitle">Thy Title!</h2>
              </div>
              <div class="notecontent scrollwheel">
                <p contenteditable="true" class="text">
                  I want to note something!
                </p>
              </div>
            </div>
            <div class="card note">
              <i class="closenote fas fa-times-circle"></i>
              <div class="notetitle scrollwheel">
                <h2 contenteditable="true" class="smalltitle">Thy Title!</h2>
              </div>
              <div class="notecontent scrollwheel">
                <p contenteditable="true" class="text">
                  I want to note something!
                </p>
              </div>
            </div>
          </div>
          <div id="notefooter">
            <div class="cardfooter">
              <input
                id="addnote"
                class="displayinput"
                type="image"
                src="images/todo/add_circle_button.png"
              />
            </div>
          </div>
        </div>
        <div id="sum_garden" class="card"></div>
        <div id="sum_product" class="card"></div>
      </main>
    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/load.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/quotes.js"></script>
  </body>
</html>
