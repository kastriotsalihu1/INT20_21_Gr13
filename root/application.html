<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/application.css" />
    <link href="dependencies/fontawesome/css/all.css" rel="stylesheet" />

    <script src="scripts/jquery.js"></script>
    <script src="scripts/main.js"></script>

    <title>Document</title>
  </head>

  <body>
    <nav>
      <div class="topbar">
        <button id="menu-bar-link"><i class="fas fa-bars"></i></button>
        <button id="user-link"><i class="fas fa-user icon"></i></button>
      </div>
      <div class="sidebar">
        <button id="home-link">
          <i class="fas fa-home icon" aria-hidden="true"></i>
        </button>
        <button id="rss-link">
          <i class="fas fa-rss icon" aria-hidden="true"></i>
        </button>
        <button id="address-link">
          <i class="fas fa-address-book icon" aria-hidden="true"></i>
        </button>
        <button id="university-link">
          <i class="fa fa-university" aria-hidden="true"></i>
        </button>
        <button id="envelope-link">
          <i class="fa fa-envelope-open icon" aria-hidden="true"></i>
        </button>
        <button id="id-card-link">
          <i class="fa fa-id-card" aria-hidden="true"></i>
        </button>
        <button id="calendar-link">
          <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
        <button id="tree-link">
          <i class="fa fa-tree" aria-hidden="true"></i>
        </button>
      </div>
    </nav>

    <main>
      <div class="card card-1"></div>
      <div class="card card-2"></div>
      <div class="card card-2"></div>
      <div class="card card-1"></div>
    </main>
    <!-- main-->
  </body>
</html>
