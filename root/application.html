<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/application.css" />
    <link href="dependencies/fontawesome/css/all.css" rel="stylesheet" />

    <script src="scripts/jquery.js"></script>
    <script src="scripts/main.js"></script>

    <title>Document</title>
</head>

<body>
    <header>
    </header>

    <nav>
        <div class="hamburger"><i class="fas fa-bars fa-2x"></i></div>
        <button class="side-button" data-value="home"><i class="fas fa-home" aria-hidden="true"></i></button>
        <button class="side-button" data-value="cursor"><i class="fas fa-i-cursor" aria-hidden="true"></i></button>
        <button class="side-button" data-value="heart"><i class="fas fa-heart" aria-hidden="true"></i></button>
        <button class="side-button" data-value="university"><i class="fas fa-university" aria-hidden="true"></i></button>
        <button class="side-button" data-value="envelope"><i class="fas fa-envelope-open icon" aria-hidden="true"></i></button>
        <button class="side-button" data-value="folder"><i class="fas fa-folder icon" aria-hidden="true"></i></button>
        <button class="side-button" data-value="laptop"><i class="fas fa-laptop-code icon" aria-hidden="true"></i></button>
        <button class="side-button" data-value="map"><i class="fas fa-map icon" aria-hidden="true"></i></button>
        <button class="side-button" data-value="chart"><i class="fas fa-chart-line icon" aria-hidden="true"></i></button>
        <button class="side-button" data-value="hourglass"><i class="fas fa-hourglass-half icon" aria-hidden="true"></i></button>
        <button class="side-button" data-value="id"><i class="fas fa-id-card icon" aria-hidden="true"></i></button>
        <button class="side-button" data-value="newspaper"><i class="fas fa-newspaper icon" aria-hidden="true"></i></button>

    <main>
        <div class="pages home-content">

            <div class="card card-2"></div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>
            <div class="card card-1"></div>
        </div>
        <div class="pages heart-content">
            <h1>Yes I am lost!</h1>
            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>
            <div class="card card-1"></div>
        </div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>
            <div class="card card-1"></div>
        </div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>
            <div class="card card-1"></div>
        </div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>
            <div class="card card-1"></div>
        </div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>
            <div class="card card-1"></div>
        </div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-2"></div>
            <div class="card card-1"></div>

            <div class="card card-1"></div>
            <div class="card card-2"></div>
