<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/app_navigation.css" />
    <link rel="stylesheet" href="styles/app_todo.css" />
    <link href="dependencies/fontawesome/css/all.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <!-- this is the header -->
    <header>
      <!-- opens and closes the side navigation bar -->
      <div id="hamburger" class="centeredicon">
        <i class="fas fa-bars fa-2x"></i>
      </div>

      <!-- displays the nessesary user information -->
      <div id="info">
        <!-- username and photo -->
        <div id="user">
          <div id="photo" class="centeredicon">
            <i class="far fa-user-circle fa-1x"></i>
          </div>
          <div id="name">Lendrit Ibrahimi</div>
        </div>
        <!-- notifications -->
        <div id="notification" class="centeredicon" data-badge="">
          <i class="far fa-bell fa-2x" id="notification-icon"></i>
        </div>
      </div>
    </header>

    <div id="container">
      <!-- side navigation menu -->
      <nav>
        <div class="nav-icons fa-2x">
          <a href="application.html"
            ><i class="fab fa-chromecast" id="chromecast"></i
          ></a>
          <a href="application_todo.html"
            ><i class="far fa-list-alt" id="list"></i
          ></a>
          <a href="#"><i class="far fa-folder" id="folder"></i></a>
        </div>
      </nav>

      <!-- content -->
      <main>
        <!-- to-do list -->
        <div id="todolist" class="card cardcontainer">
          <div id="listheader">
            <h2 class="cardtitle">To-do List</h2>
            <input type="text" id="todoinput" placeholder="Add to list..." />
          </div>
          <div class="cardcontent">
            <ul id="itemlist">
              <li>
                <span class="text todotext">test</span
                ><span class="deletetodo"><i class="fa fa-trash"></i></span>
              </li>
            </ul>
          </div>
          <div class="cardfooter">
            <input
              id="displaytodo"
              type="image"
              class="displayinput"
              src="images/todo/add_circle_button.png"
            />
          </div>
        </div>
        <!-- to-do list -->

        <!-- notes -->
        <div class="card cardcontainer">
          <div id="noteheader">
            <h2 class="cardtitle">Notes</h2>
          </div>
          <div id="notecontainer" class="cardcontent">
            <div class="card note">
              <i class="closenote fas fa-times-circle"></i>
              <h2 contenteditable="true" class="notetitle">Thy Title!</h2>
              <p contenteditable="true" class="text">
                I want to note something!
              </p>
            </div>
          </div>
          <div id="notefooter">
            <div class="cardfooter">
              <input
              id="addnote"
                class="displayinput"
                type="image"
                src="images/todo/add_circle_button.png"
              />
            </div>
          </div>
        </div>

        <!-- notes -->
      </main>
    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
