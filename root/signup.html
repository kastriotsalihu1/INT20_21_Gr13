<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/signup.css">
  <link href="dependencies/fontawesome/css/all.css" rel="stylesheet">
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>

    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>One of us?</h2>
          <p>If you already have an account, just Log in. We've missed you!</p>
          <br>
          <br>
          <br>
          <a href="login.html" target=”_blank”>Log in</a>
        </div>
        </div>
     </div>
  </div>
</body>
</html>
