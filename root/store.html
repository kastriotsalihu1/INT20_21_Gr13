<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/app_navigation.css" />
    <link rel="stylesheet" href="styles/store.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/store.js"></script>
    <link href="dependencies/fontawesome/css/all.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <!-- this is the header -->
    <header>
        <!-- opens and closes the side navigation bar -->
        <div id="hamburger" class="centeredicon">
            <i class="fas fa-bars fa-2x"></i>
        </div>

        <!-- displays the nessesary user information -->
        <div id="info">
            <!-- username and photo -->
            <div id="user">
                <div id="photo" class="centeredicon">
                    <i class="far fa-user-circle fa-1x"></i>
                </div>
                <div id="name">Lendrit Ibrahimi</div>
            </div>
            <!-- notifications -->
            <div id="notification" class="centeredicon" data-badge="">
                <i class="far fa-bell fa-2x" id="notification-icon"></i>
            </div>
        </div>
    </header>

    <div id="container">
        <!-- side navigation menu -->
        <nav>
            <div class="nav-icons fa-2x">
                <a href="#"><i class="fab fa-chromecast" id="chromecast"></i></a>
                <a href="application_todo.html"><i class="far fa-list-alt" id="list"></i></a>
                <a href="#"><i class="far fa-folder" id="folder"></i></a>
            </div>
        </nav>
        <main>
            <!-- Defining submain content section -->
            <div class="card left">
                <div class="contentheader">
                    <h2 class="cardtitle">Latest Products</h2>
                </div>
                <div class="products">
                    <div class="card product">
                        <figure>
                            <img alt="" src="images/store/fletore-blue.jpg">
                            <figcaption>
                                <a class="name" href="#">Fletore</a>
                            </figcaption>
                        </figure>
                        <div class="info">
                            <div class="price">
                                <span class="priceValue">$250.00</span>
                            </div>
                            <div class="colorswitcher">
                                <button type="button" id="red" class="activeColor"> </button>
                                <button type="button" id="blue"> </button>
                                <button type="button" id="green"> </button>
                                <button type="button" id="purple"> </button>
                            </div>
                            <button class="tocart">Add to cart</button>
                        </div>
                    </div>
                    <div class="card product">
                        <figure>
                            <img alt="" src="images/store/kimiku-red.jpg">
                            <figcaption>
                                <a class="name" href="#">Kimik</a>
                            </figcaption>
                        </figure>
                        <div class="info">
                            <div class="price">
                                <span class="priceValue">$350.00</span>
                            </div>
                            <div class="colorswitcher">
                                <button type="button" id="red" class="activeColor"> </button>
                                <button type="button" id="blue"> </button>
                                <button type="button" id="green"> </button>
                                <button type="button" id="purple"> </button>
                            </div>
                            <button class="tocart">Add to cart</button>
                        </div>
                    </div>
                    <div class="card product">
                        <figure>
                            <img alt="" src="images/store/maica-green.jpg">
                            <figcaption>
                                <a class="name" href="#">Maic&euml;</a>
                            </figcaption>
                        </figure>
                        <div class="info">
                            <div class="price">
                                <span class="priceValue">$550.00</span>
                            </div>
                            <div class="colorswitcher">
                                <button type="button" id="red" class="activeColor"> </button>
                                <button type="button" id="blue"> </button>
                                <button type="button" id="green"> </button>
                                <button type="button" id="purple"> </button>
                            </div>
                            <button class="tocart">Add to cart</button>
                        </div>
                    </div>
                    <div class="card product">
                        <figure>
                            <img alt="" src="images/store/qanta-purple.jpg">
                            <figcaption>
                                <a class="name" href="#">Qant&euml;</a>
                            </figcaption>
                        </figure>
                        <div class="info">
                            <div class="price">
                                <span class="priceValue">$250.00</span>
                            </div>
                            <div class="colorswitcher">
                                <button type="button" id="red" class="activeColor"> </button>
                                <button type="button" id="blue"> </button>
                                <button type="button" id="green"> </button>
                                <button type="button" id="purple"> </button>
                            </div>
                            <button class="tocart">Add to cart</button>
                        </div>
                    </div>

                    <!-- help keep the same width for all the products -->
                    <div class="product-placeholder"></div>
                    <div class="product-placeholder"></div>
                    <div class="product-placeholder"></div>
                    <div class="product-placeholder"></div>
                </div>
            </div>

            <div class="card right">
                <div class="card right_card">
                    <div class="contentheader">
                        <h2 class="cardtitle">Best Deals</h2>
                    </div>
                    <div class="content">
                        <div class="offer">
                            <div class="img"><img alt="" src="images/store/qanta-blue.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Qant&euml;</a>
                                <div class="price">
                                    <span class="usual">$600.00 </span>&nbsp;
                                    <span class="special">$500.00</span>
                                </div>
                            </div>
                        </div>
                        <div class="offer">
                            <div class="img"><img alt="" src="images/store/qanta-purple.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Qant&euml;</a>
                                <div class="price">
                                    <span class="usual">$500.00 </span>&nbsp;
                                    <span class="special">$400.00</span>
                                </div>
                            </div>
                        </div>
                        <div class="offer">
                            <div class="img"><img alt="" src="images/store/maica-green.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Maic&euml;</a>
                                <div class="price">
                                    <span class="usual">$700.00 </span>&nbsp;
                                    <span class="special">$600.25</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card right_card">
                    <div class="contentheader">
                        <h2 class="cardtitle">Previous purchases</h2>
                    </div>
                    <div class="content">
                        <div class="owned">
                            <div class="img"><img alt="" src="images/store/kimiku-red.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Kimik</a>
                                <div class="price">
                                    $805.00
                                </div>
                            </div>
                        </div>
                        <div class="owned">
                            <div class="img"><img alt="" src="images/store/kimiku-green.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Kimik</a>
                                <div class="price">
                                    $1205.00
                                </div>
                            </div>
                        </div>
                        <div class="owned">
                            <div class="img"><img alt="" src="images/store/maica-green.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Maic&euml;</a>
                                <div class="price">
                                    $200.00
                                </div>
                            </div>
                        </div>
                        <div class="owned">
                            <div class="img"><img alt="" src="images/store/qanta-blue.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Qant&euml;</a>
                                <div class="price">
                                    $200.00
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card right_card">
                    <div class="contentheader">
                        <h2 class="cardtitle">Your Cart</h2>
                    </div>
                    <div class="content" id="cart">
                        <div class="oncart">
                            <div class="img"><img alt="" src="images/store/maica-green.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Maic&euml;</a>
                                <div class="price">
                                    Price:<span class="priceValue">$550.00</span>
                                </div>
                                <button class="removeCart">Remove from cart</button>
                            </div>
                        </div>
                        <div class="oncart">
                            <div class="img"><img alt="" src="images/store/kimiku-red.jpg"></div>
                            <div class="info">
                                <a class="name" href="#">Kimik</a>
                                <div class="price">
                                    Price:<span class="priceValue">$350.00</span>
                                </div>
                                <button class="removeCart">Remove from cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
