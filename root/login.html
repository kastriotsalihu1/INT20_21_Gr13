<!DOCTYPE html>
<html>
  <head>
  <title>Login Form design</title>
  <link rel="stylesheet" href="styles/login.css">

  </head>
  <body>
     <div class="hero">
       <div class="form-box">
          <div class="button-box">
            <div id="btn"> </div>
             <button type="button" class="toggle-btn" onclick="signin()">Sign in</button>
             <button type="button" class="toggle-btn"onclick="register()">Sign up</button>
          </div>
          <div class="icon">
            <img src="images/wp_img/logo.png" width="80px"  id="icon" alt="User Icon" >
          </div>
         <form  id="login" class="input-group">
              <input type="text" name="" class="input-field" placeholder="Login">
              <input type="password" name="" class="input-field"    placeholder="Password">
              <button type="sumbit" class="submit-btn">Login</button>
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>
         </form>
        
         <form  id="register"class="input-group">
          <input type="text" name="" class="input-field" placeholder="Login">
          <input type="email" name="" class="input-field"    placeholder="Email Id">
          <input type="password" name="" class="input-field"    placeholder="Password">
          <button type="sumbit" class="submit-btn">Sign up</button>
     </form>
       </div>
     </div>
     <script>
       var x=document.getElementById("login");
       var y=document.getElementById("register");
       var z=document.getElementById("btn");

       function register(){
          x.style.left="-400px";
          y.style.left="50px";
          z.style.left="110px";
       }
       function signin(){
          x.style.left="50px";
          y.style.left="450px";
          z.style.left="0";
       }
     </script>
  </body>
</html>
