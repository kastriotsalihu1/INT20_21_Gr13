<!DOCTYPE html>
<html>
  <head>
  <title>LogIn</title>
  <link rel="stylesheet" href="styles/login.css">
  <!-- Simple css to remove the watermark from the hosting website -->
  <link rel="stylesheet" href="styles/removewatermark.css">
  <!-- Simple css to remove the watermark from the hosting website -->

  </head>
  <body>
     <div class="hero">
       <div class="form-box">
          <div class="button-box">
            <div id="btn"> </div>
             <button type="button" class="toggle-btn" id="one" >Sign in</button>
             <button type="button" class="toggle-btn" id="two"><a href="register.html">Sign up</a></button>
          </div>
          <div class="icon">
            <a href="index.html">
            <img src="images/wp_img/logo.png" width="80px"  id="icon" alt="User Icon" >
          </a>
          </div>
         <form  id="login" class="input-group" name="myForm" >
              <input type="text" class="input-field" placeholder="Username"   id="username" autofocus>
              <input type="Password" name="password" class="input-field"   placeholder="Password" id="password" >
              <button type="button" onclick="validatelogin()" class="submit-btn"><b>Sign in
              </b></button>
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>
         </form>
        
       </div>
     </div>
     
  </body>
