<!DOCTYPE html>
<html>
  <head>
  <title>Login Form design</title>
  <link rel="stylesheet" href="styles/login.css">

  </head>
  <body>
     <div class="hero">
       <div class="form-box">
          <div class="button-box">
            <div id="btn"> </div>
             <button type="button" class="toggle-btn" onclick="signin()">Sign in</button>
             <button type="button" class="toggle-btn"onclick="register()">Sign up</button>
          </div>
          <div class="icon">
            <img src="images/wp_img/logo.png" width="80px"  id="icon" alt="User Icon" >
          </div>
         <form  id="login" class="input-group" name="myForm" >
              <input type="text" class="input-field" placeholder="Username" id="username" autofocus>
              <input type="Password" name="password" class="input-field"    placeholder="Password" id="password" >
              <button type="submit" onclick="validatelogin()" class="submit-btn">Login</button>
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>
         </form>
        
         <form id="register"class="input-group" name="myForm" >
          <input type="text" class="input-field" placeholder="Username"id="name" >
          <input type="email" name="femail"class="input-field" autocomplete="on"   placeholder="Email Address" id="email" >
          <input type="password" name="password" id="fpassword" class="input-field"    placeholder="Password" >
          <button type="submit" class="submit-btn" onclick="validatesignup()">Sign up</button>
     </form>
       </div>
     </div>
     <script src="scripts/login.js"></script>
  </body>
</html>
